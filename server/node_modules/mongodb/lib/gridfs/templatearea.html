<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            
            height: 100vh;
            grid-template-areas: 
            "header header header"
            "sidebar main main"
            "footer footer footer"
            
            ;
        }
        .header{
            background-color: #fb4747;
            grid-area: header;
        }
        .footer{
            background-color: #1b28d6;
            grid-area: footer;
        }
        .main{
            background-color: #4ce377;
            grid-area: main;
        }
        .sidebar{
            background-color: #d7f01c;
            grid-area: sidebar;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">header</div>
        <div class="footer">footer</div>
        <div class="main">main</div>
        <div class="sidebar">sidebar</div>
    </div>
    
</body>
</html>
